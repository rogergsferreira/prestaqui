        <nav>

            <span class="nav-brand">
              <img class="nav-logo" src="../../../../assets/img/Left.png" alt="Logo">

        <header>
            <div id="widgets">
                <a href="./../../../../screens/configuration/index.html">
                    <img src="../../../../assets/img/upload.png" alt="" id="left">
                </a>
            </div>
            <figure class="logo__container">
                <img class="prestaqui__logo" src="../../../../assets/img/logo.png" alt="Logotipo PrestAqui em um fundo preto, destacando-se com um design minimalista e elegante.">
            </figure>
            <div class="user__welcome">
                <figure class="user__profile__container">
                    <img id="user__profile" src="https://robohash.org/exemplo" alt="">
                </figure>
                <h1>
                    Olá,
                    <span id="user__name">
                        Prestador
                    </h1>
                    <form>
                        <div class="dropdown">
                            <button type="button" class="dropdown-btn" aria-expanded="false">Status</button>
                            <div class="dropdown-menu">
                                <label for="status-embusca">
                                    <input
                                        type="radio"
                                        id="status-embusca"
                                        name="status"
                                        value="embusca"
                                    >
                                    Em busca
                                </label>
                                <label for="status-agendado">
                                    <input
                                        type="radio"
                                        id="status-agendado"
                                        name="status"
                                        value="agendado"
                                    >
                                    Agendado
                                </label>
                                <label for="status-todos">
                                    <input
                                        type="radio"
                                        id="status-todos"
                                        name="status"
                                        value="todos"
                                    >
                                    Todos
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </header>
            <main class="scheduling__info">
                <div class="scheduling__actions">
                    <button class="history">
                        Histórico
                    </button>
