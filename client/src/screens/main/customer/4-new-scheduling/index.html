<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Solicitação de serviço</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="../../../../styles/styles.css">
        <link rel="stylesheet" href="../../../../styles/util.css">
    </head>
    <body>
        <header>
            <div>
                <a href="../1-customer-home/index.html">
                    <img
                        src="../../../../assets/img/Left.png"
                        alt="Voltar"
                        id="left"
                        height="50px"
                        width="10px"
                    >
                </a>
            </div>
        </header>
        <main>
            <h1>Preencha os dados da solicitação de serviço</h1>
            <form action="#" method="post">
                <div>
                    <h2>Categoria</h2>
                    <label>
                        <input type="radio" name="category" value="Eletricista"> Eletricista
                    </label>
                    <label>
                        <input type="radio" name="category" value="Pintor"> Pintor
                    </label>
                    <label>
                        <input type="radio" name="category" value="Faxineiro"> Faxineiro
                    </label>
                    <label>
                        <input type="radio" name="category" value="Chaveiro"> Chaveiro
                    </label>
                    <label>
                        <input type="radio" name="category" value="Pedreiro"> Pedreiro
                    </label>
                    <label>
                        <input type="radio" name="category" value="Fotógrafo"> Fotógrafo
                    </label>
                </div>
                <div class="separator__row">
                    <input
                        type="text"
                        id="state"
                        name="state"
                        placeholder="Estado"
                    >
                    <input
                        type="text"
                        id="city"
                        name="city"
                        placeholder="Cidade"
                    >
                </div>
                <div class="separator">
                    <label for="service_title">Título do Serviço:</label>
                    <input type="text" id="service_title" name="service_title">
                    <label for="description">Descrição do Serviço:</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                <div class="separator">
                    <label for="date">Data:</label>
                    <input type="date" id="date" name="date">
                    <h2>Período</h2>
                    <label>
                        <input type="radio" name="period" value="Manhã"> Manhã
                    </label>
                    <label>
                        <input type="radio" name="period" value="Tarde"> Tarde
                    </label>
                    <label>
                        <input type="radio" name="period" value="Noite"> Noite
                    </label>
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
