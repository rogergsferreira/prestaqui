<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../styles/reset.css">
        <link rel="stylesheet" href="../../styles/util.css">
        <link rel="stylesheet" href="../../screens/ServiceProvider Registration/ServiceProviderCategory.css">
        <title>Área de atuação</title>
    </head>
    <body>
        <header>
            <div id="widgets">
                <a href="../ServiceProvider Registration/ServiceProviderRegistration.html">
                    <img src="../../assets/img/Left.png" alt="Seta apontando para a esquerda" id="left">
                </a>
            </div>
            <img src="../../../src/assets/img/logo.png" alt="">
        </header>
        <main>
            <h1>Área de atuação</h1>
            <p class="page__description">Informe quais categorias de serviço você irá prestar</p>
            
            <div class="service__categories">
                <form>
                    <div class="dropdown">
                        <button type="button" class="dropdown-btn">Selecionar categorias</button>
                        <div class="dropdown-menu">
                            <label>
                                <input type="checkbox" value="eletricista"> Eletricista
                            </label>
                            <label>
                                <input type="checkbox" value="pintor"> Pintor
                            </label>
                            <label>
                                <input type="checkbox" value="faxineiro"> Faxineiro
                            </label>
                            <label>
                                <input type="checkbox" value="chaveiro"> Chaveiro
                            </label>
                            <label>
                                <input type="checkbox" value="pedreiro"> Pedreiro
                            </label>
                            <label>
                                <input type="checkbox" value="fotografo"> Fotógrafo
                            </label>
                        </div>
                    </div>
                </form>
            </div>

            <a href="../ServiceProvider Registration/ServiceProviderProfile.html">
                <button class="next__button">Avançar</button>
            </a>

        </main>


        <script src="../ServiceProvider Registration/ServiceProviderCategory.js"> </script>
    </body>
</html>
