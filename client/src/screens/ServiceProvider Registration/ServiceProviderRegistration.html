<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../styles/reset.css">
        <link rel="stylesheet" href="../../styles/util.css">
        <link rel="stylesheet" href="../ServiceProvider Registration/ServiceProviderRegistration.css">
        <title>Cadastro de Prestador de Serviço</title>
    </head>
    <body>
        <header>
            <div id="widgets">
                <a href="">
                    <img src="../../assets/img/Left.png" alt="Seta apontando para a esquerda" id="left">
                </a>
            </div>
            <img src="../../../src/assets/img/logo.png" alt="">
        </header>
        <main>
            <h1>Informações básicas</h1>
            <form>
                <input
                    type="text"
                    name="full__name"
                    id="full__name"
                    placeholder="Nome completo"
                >
                <input
                    type="text"
                    name="cellphone"
                    id="cellphone"
                    placeholder="Número de celular"
                >
                <input
                    type="text"
                    name="cep"
                    id="cep"
                    placeholder="CEP"
                >
                <div class="separator__form">
                    <input
                        type="text"
                        name="state"
                        id="state"
                        placeholder="Estado"
                    >
                    <input
                        type="text"
                        name="city"
                        id="city"
                        placeholder="Cidade"
                    >
                </div>
                <input
                    type="text"
                    name="neighborhood"
                    id="neighborhood"
                    placeholder="Bairro"
                >
                <input
                    type="text"
                    name="address"
                    id="address"
                    placeholder="Logradouro"
                >
                <input
                    type="text"
                    name="additional__info"
                    id="additional__info"
                    placeholder="Complemento"
                >
            </form>
            <a href="">
                <button class="next__button">Avançar</button>
            </a>
        </main>
    </body>
</html>
