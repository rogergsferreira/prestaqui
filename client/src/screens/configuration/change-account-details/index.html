<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Atualizar Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./../../../styles/reset.css">
    <link rel="stylesheet" href="./../../../styles/util.css">
    

</head>

<body>
    <header>
        <div id="widgets">
            <a href="../index.html">
                <img src="../../../assets/img/Left.png" alt="Seta apontando para a esquerda" id="left">
            </a>
        </div>
        <img src="../../../assets/img/logo.png" alt="">
    </header>

    <main>
        <h1>Atualizar Perfil</h1>
        <form id="update-profile-form">
            <input type="email" id="email" name="newEmail" placeholder="Email">
            <input type="password" id="password" name="newPassword" placeholder="Password">
            <input type="text" id="name" name="newName" placeholder="Full name">
            <input type="text" id="phone" name="newPhone" placeholder="Cellphone">
            <input type="text" id="cep" name="newCep" placeholder="CEP">
            <div class="separator__form">
                <input type="text" id="state" name="newState" placeholder="State">
                <input type="text" id="city" name="newCity" placeholder="City">
            </div>
            <input type="text" id="neighborhood" name="newNeighborhood" placeholder="Neighborhood">
            <input type="text" id="street_address" name="newStreetAddress" placeholder="Street address">
            <input type="text" id="complement" name="newComplement" placeholder="Complement">
            <input type="text" id="avatar_path" name="newAvatarPath" placeholder="Avatar path">

            <!-- seção de categorias para prestadores de serviço -->
            <div id="categories-section" style="display: none;">
                <label for="categories">Categorias:</label>
                <div class="dropdown">
                    <button type="button" class="dropdown-btn">Selecionar categorias</button>
                    <div class="dropdown-menu">
                        <label>
                            <input type="checkbox" value="Eletricista"> Eletricista
                        </label>
                        <label>
                            <input type="checkbox" value="Pintor"> Pintor
                        </label>
                        <label>
                            <input type="checkbox" value="Faxineiro"> Faxineiro
                        </label>
                        <label>
                            <input type="checkbox" value="Chaveiro"> Chaveiro
                        </label>
                        <label>
                            <input type="checkbox" value="Pedreiro"> Pedreiro
                        </label>
                        <label>
                            <input type="checkbox" value="Fotógrafo"> Fotógrafo
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit" id="atualizar">Atualizar</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
