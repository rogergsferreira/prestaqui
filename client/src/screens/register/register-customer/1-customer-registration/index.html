<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../styles/reset.css">
    <link rel="stylesheet" href="../../../../styles/util.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Cadastro Cliente</title>
</head>

<body>
    <header>
        <div id="widgets">
            <a href="../../../login/login-customer/index.html">
                <img src="../../../../assets/img/left.png" alt="Seta apontando para a esquerda" id="left">
            </a>
        </div>
        <img src="../../../../../src/assets/img/logo.png" alt="">
    </header>
    <main>
        <h1>Informações básicas</h1>
        <form>
            <input type="email" name="email" id="email" placeholder="E-mail" maxlength="100" required>
            <input type="password" name="password" id="password" placeholder="Senha" minlength="6" maxlength="100" required>
            <input type="text" name="name" id="name" placeholder="Nome completo" minlength="10" maxlength="100" required> <!-- Atualiza para 'name' -->
            <input type="text" name="cellphone" id="cellphone" placeholder="Número de celular" maxlength="15" required>
            <input tyqpe="text" name="cep" id="cep" placeholder="CEP" minlength="10" maxlength="10" required>
            <div class="separator__form">
                <input type="text" name="state" id="state" placeholder="Estado" maxlength="50" required>
                <input type="text" name="city" id="city" placeholder="Cidade" maxlength="100" required>
            </div>
            <input type="text" name="neighborhood" id="neighborhood" placeholder="Bairro" maxlength="100" required>
            <input type="text" name="address" id="address" placeholder="Logradouro" maxlength="150" required>
            <input type="text" name="additional__info" id="additional__info" placeholder="Complemento" maxlength="50" required>
        </form>
        <button class="next__button">Avançar</button>
    </main>
    <script src="./script.js"></script>
</body>

</html>
